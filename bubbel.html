<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        background-color: #333;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    #background-wrap {
        bottom: 0%;
        left: 15%;
        height: 700px;
        border: 2px solid #fff;
        width: 1100px;
        position: fixed;
        right: 0;
        top: 0;
        z-index: -1;
    }

    /* KEYFRAMES */

    @keyframes animateBubble-1 {
        0% {
            bottom: 0;
            left: 50%;
        }

        20% {
            top: 40%;
            left: 0;
        }

        30% {
            top: 0;
            left: 40%;
        }

        60% {
            top: 40%;
            right: 0;
        }

        80% {
            left: 40%;
            top: 0;
        }

        100% {
            top: 0;

        }
    }

    @keyframes animateBubble-2 {
        0% {
            top: 50%;
            right: 0;

        }

        10% {
            bottom: 0%;
            left: 50%;
        }

        40% {
            bottom: 80%;
            left: 90%;
        }

        60% {
            top: 50%;
            right: 0;
        }

        80% {
            left: 50px;
            right: 50%;
        }

        90% {
            top: 0;
        }

        100% {
            bottom: 50%;
        }
    }

    @keyframes animateBubble-3 {
        0% {
            bottom: 0;
            left: 0;
        }

        20% {
            bottom: 50%;
            right: 0;
        }

        30% {
            top: 0;
        }

        50% {
            top: 50%;
            right: 50%;
        }

        70% {
            top: 0%;
            right: 100%;
        }

        90% {
            top: 70%;
            left: 0;
        }

        100% {
            bottom: 90%;
            left: 0;
        }
    }

    @keyframes animateBubble-4 {
        0% {
		bottom: 0%;
		margin-left: 90px;
		margin-right: 0px;
	}
	20% {
		bottom: 20%;
		margin-left: 0px;
		margin-right: 90px;
	}
	40% {
		bottom: 40%;
		margin-left: 90px;
		margin-right: 0px;
	}
	60% {
		bottom: 60%;
		margin-left: 0px;
		margin-right: 90px;
	}
	80% {
		bottom: 80%;
		margin-left: 90px;
		margin-right: 0px;
	}
	100% {
		bottom: 100%;
		margin-left: 0px;
		margin-right: 90px;
	}
}

    /* ANIMATIONS */

    .x1 {
        animation: animateBubble-1 10s linear infinite, sideWays 0s ease-in-out infinite alternate;
        background-color: #fff;
        transform: scale(.8);
    }

    .x2 {
        animation: animateBubble-2 10s linear infinite, sideWays 0s ease-in-out infinite alternate;
        background-color: aquamarine;
        transform: scale(0.5);
    }

    .x3 {
        animation: animateBubble-3 10s linear infinite, sideWays 0s ease-in-out infinite alternate;
        background-color: blanchedalmond;
        transform: scale(0.7);
    }

    .x4 {
        animation: animateBubble-4 10s linear infinite, sideWays 0s ease-in-out infinite alternate;
        background-color: darkgoldenrod;
        transform: scale(0.7);
    }


    /* OBJECTS */
    .bubble {
        border-radius: 50%;
        height: 200px;
        position: absolute;
        width: 200px;
    }

    .bubble:after {
        border-radius: 50%;
        content: "";
        height: 180px;
        left: 10px;
        position: absolute;
        width: 180px;
    }
</style>

<body>
    <section class="min-h-screen">
        <div id="background-wrap">
            <div class="bubble x1"></div>
            <div class="bubble x2"></div>
            <div class="bubble x3"></div>
            <div class="bubble x4"></div>
        </div>
</body>

</html>
